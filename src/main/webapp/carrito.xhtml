<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</h:head>
<h:body>
    <h:form>
        <div class="container">
            <h2>Carrito de Compras</h2>
            <ui:repeat value="#{carritoBean.productosEnCarrito}" var="productoEnCarrito">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <h4>#{productoEnCarrito.producto.nombre}</h4>
                        <p>#{productoEnCarrito.producto.descripcion}</p>
                    </div>
                    <div class="col-md-2">
                        <p>Cantidad: #{productoEnCarrito.cantidad}</p>
                    </div>
                    <div class="col-md-2">
                        <p>Total: ${productoEnCarrito.total}</p>
                        <h:commandButton value="Eliminar" action="#{carritoBean.eliminarDelCarrito(productoEnCarrito)}" styleClass="btn btn-danger">
                            <f:ajax execute="@this" render="@this" />
                        </h:commandButton>
                    </div>
                </div>
            </ui:repeat>
            <h3>Total: ${carritoBean.totalCarrito}</h3>
            <h:commandButton value="Proceder al Pago" action="#{carritoBean.procesarPago()}" styleClass="btn btn-primary" />
            <h:commandButton value="Seguir Comprando" action="#{carritoBean.seguirComprando()}" styleClass="btn btn-secondary" />
        </div>
    </h:form>
</h:body>
</html>
